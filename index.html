<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Box</title>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <script src="https://kit.fontawesome.com/d17fe9655e.js" crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
</head>

<body>
  <div class="container">
    <div class="box">
      <div class="thumb">
        <img src="assets/images/fireguitar.jpg" alt="professional image">
      </div>
      <div class="details">
        <div class="content">
         <i class="fas fa-guitar"></i>
         <h3>Guitar</h3>
         <a href="#">See More</a>
        </div>
      </div>
    </div>

    <div class="box">
      <div class="thumb">
        <img src="assets/images/bass.jpg" alt="professional image">
      </div>
      <div class="details">
        <div class="content">
          <i class="fas fa-ticket-alt"></i>
         <h3>Bass</h3>
         <a href="#">See More</a>
        </div>
      </div>
    </div>

    <div class="box">
      <div class="thumb">
        <img src="assets/images/drum.jpg" alt="professional image">
      </div>
      <div class="details">
        <div class="content">
          <i class="fas fa-drum"></i>
         <h3>Drums</h3>
         <a href="#">See More</a>
        </div>
      </div>
    </div>

    <div class="box">
      <div class="thumb">
        <img src="assets/images/microphone.jpg" alt="professional image">
      </div>
      <div class="details">
        <div class="content">
          <i class="fas fa-microphone-alt"></i>
         <h3>Bass</h3>
         <a href="#">See More</a>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
